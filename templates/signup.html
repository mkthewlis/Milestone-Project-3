{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="standard-heading title-margin-top">Great to have you onboard!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 text-center">
            <form method="POST" action="{{ url_for('sign_up') }}">
                <div class="form-group">
                    <input type="text" class="form-control form-control-newuser" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-newuser" name="pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn standard-sign-up-btn" id="form-signup-btn">Sign Up</button>
            </form>
        </div>
        <div class="col-12 col-md-6 text-center">
            <div>
                <h4 class="smaller-heading">Already have an account?</h4>
                <a class="btn sign-in-btn" id="redirect-signin-btn" href="{{url_for('sign_in')}}">Sign In</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <img class="sign-image" src="{{url_for('static', filename='/images/' + 'undraw_heavy_box.png')}}" alt="Heavy moving boxes" />
        </div>
    </div>
</div>


{% endblock %}
